<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="cor1">
    <h3 class="tags_impares">Cor primária</h3>
  </div>
  <div class="cor2">
    <h3>Cor Secundária</h3>
  </div>
  <div class="cor3 dv3">
    <h3 class="tags_impares">Cor Complementar</h3>
  </div>
  <div class="cor4">
    <h3>Cor Escura</h3>
  </div>
  <div class="cor5">
    <h3 class="tags_impares">Cor Clara</h3>
  </div>
</body>
</html>
